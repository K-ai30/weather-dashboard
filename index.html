<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <!-- External CSS -->
 <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
 <!-- Font Awesome Code -->
 <script src="https://kit.fontawesome.com/5599b5ab1b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand-lg bg-dark text-white d-flex justify-content-center">
    <h1 class="navbar-brand d-flex justify-content-center text-white">Weather Dashboard</h1>
</div>

<div class="container col-12 d-flex justify-content-center">
    <div class="row">
        <!-- Search bar and button -->
        <div class="col-2 bg-light">
            <br>
            <h4>Search for a City:</h4>
            <!-- <form class="form-inline"> -->
                <form class="form-group">
                    <input id="entry" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 110px;"/>
                    <button id="search" style="font-size:30px" class="fas fa-search"></button>
                </form>
            <!-- </form> -->
            <br>
            <!-- List of Suggested Cities -->
            <ul class="list-group">
                
            </ul>
            <br>
        </div>
        <!-- Container for Weather Results -->
        <div class="col-10 bg-light">
            <div class="date col-6" id="results">
                <div class="card" style="width:45rem; height: 12rem;">
                  <div class="card-body">
                    <h3 id="cityName"></h3>
                    <h3 class="card-text" id="date"></h3>
                    <div class="iconContainer" id="icon">
                      <img src="">
                    </div>
                    <!-- <h5 class="card-text">Temperature:</h5> -->
                    <div id="temperature"></div>
                    <!-- <h5 class="card-text">Humidity:</h5> -->
                    <div id="humidity"></div>
                    <!-- <h5 class="card-text" >Wind Speed:</h5> -->
                    <div id="windspeed"></div>
                    <!-- <h5 class="card-text">UV Index:</h5> -->
                    <div id="uvindex"></div>
                  </div>
                </div>
            </div>

            <br>
            <h3>5-Day Forecast:</h3>

            <div class="row">
                    <div class="card" id="oneday">
                        <div class="card-body">
                            <h6 id="day1" class="daystamp"></h6>
                            <div class="iconContainer" id="icon1">
                              <img src="">
                            </div>
                            <p id="temp1" class="card-text"></p>
                            <p id="hum1" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card" id="twodays">
                        <div class="card-body">
                            <h6 id="day2" class="daystamp"></h6>
                            <div class="iconContainer" id="icon2">
                              <img src="">
                            </div>
                            <p id="temp2" class="card-text"></p>
                            <p id="hum2"class="card-text"></p>
                        </div>
                    </div>
                    <div class="card" id="threedays">
                        <div class="card-body">
                            <h6 id="day3" class="daystamp"></h6>
                            <div class="iconContainer" id="icon3">
                              <img src="">
                            </div>
                            <p id="temp3" class="card-text"></p>
                            <p id="hum3" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card" id="fourdays">
                        <div class="card-body">
                            <h6 id="day4" class="daystamp"></h6>
                            <div class="iconContainer" id="icon4">
                              <img src="">
                            </div>
                            <p id="temp4" class="card-text"></p>
                            <p id="hum4" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card" id="fivedays">
                        <div class="card-body">
                            <h6 id="day5" class="daystamp"></h6>
                            <div class="iconContainer" id="icon5">
                              <img src="">
                            </div>
                            <p id="temp5" class="card-text"></p>
                            <p id="hum5" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
